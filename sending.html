<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const newUser = {
    name: 'John Doe',
    email: 'john.doe@example.com',
    username: 'johndoe'
};

fetch('https://jsonplaceholder.typicode.com/users', {
    method: 'POST', // 1. We specify the method is POST
    headers: {
        'Content-Type': 'application/json' // 2. We tell the server the format of the data is JSON
    },
    body: JSON.stringify(newUser) // 3. We convert our JavaScript object into a JSON string to be sent
})
    .then(response => {
        return response.json();
    })
    .then(data => {
        // The server often sends back the new data (including an ID it created).
        console.log('Success! New user added:', data);
    })
    .catch(error => {
        console.error('Error adding user:', error);
    });
    </script>
</body>
</html>
