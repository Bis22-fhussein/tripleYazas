<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handlig</title>
</head>
<body>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
        <p id="message-display"></p>
    </form>
    <script>
        const form1 = document.getElementById("contact-form");
        const messageDisplay = document.getElementById("message-display");
        form1.addEventListener("submit", function(event){
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if(name && email && message){
                messageDisplay.textContent = "Thank you, " + name + "! Your message has been received.";
                messageDisplay.style.color = "green";
                form1.reset();
            } else {
                messageDisplay.textContent = "Please fill in all fields.";
                messageDisplay.style.color = "red";
            }
        });
    </script>
</body>
</html>
