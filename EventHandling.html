<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling Example</title>
</head>
<body>
    <h1>Click the Button</h1>
    
    <button id="my-button">Click Me</button>
    
    <p id="my-paragraph">The text will change when you click the button!</p>

    <script>
        // Step 1: Find the elements we need to interact with.
const myButton = document.getElementById('my-button');
const myParagraph = document.getElementById('my-paragraph');

// Step 2: Add an event listener to the button.
myButton.addEventListener('click', function() {
    // This is the function that will run when the 'click' event happens.
    
    // Step 3: Inside the function, write the code that responds to the event.
    myParagraph.textContent = 'You clicked the button!';
    myParagraph.style.color = 'blue';
});
    </script>
</body>
</html>
