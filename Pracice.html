<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Disabling Button</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="disable-btn">Click and I'll be disabled!</button>

  <script>
    const disableButton = document.getElementById('disable-btn');

    // Add a 'click' event listener
    disableButton.addEventListener('click', () => {
      // Set the `disabled` property of the button to true
      disableButton.disabled = true;
      disableButton.textContent = "I'm disabled!";
    });
  </script>

</body>
</html>
