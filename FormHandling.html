<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <button type="submit">Send Message</button>
    </form>
    
    <p id="message-display"></p>

    <script>
        // Step 1: Get the form element from the page.
// We select it using its unique ID, 'contact-form'.
const form = document.getElementById('contact-form');

// We also get the input elements we'll need later.
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');

// And we get the paragraph where we'll display a message.
const messageDisplay = document.getElementById('message-display');

// Step 2: Listen for the 'submit' event on the form.
// We use a special function called an 'event listener'.
form.addEventListener('submit', function(event) {
    // This function will run every time the form is submitted.

    // Step 3: Prevent the default browser behavior.
    // The browser's default action is to reload the page.
    // We call event.preventDefault() to stop this from happening.
    event.preventDefault();

    // Step 4: Get the user input values.
    // We get the current value from the input fields.
    const nameValue = nameInput.value;
    const emailValue = emailInput.value;

    // Optional: Let's do some simple validation.
    // We check if the name and email fields are empty.
    if (nameValue === '' || emailValue === '') {
        messageDisplay.textContent = 'Please fill out all fields.';
        messageDisplay.style.color = 'red';
        return; // We stop the function here if the form is not complete.
    }
    
    // Step 5: Process the data.
    // For this example, we'll just display a success message and log the data.
    console.log('Form submitted successfully!');
    console.log('Name:', nameValue);
    console.log('Email:', emailValue);
    
    // You could also send this data to a server using the fetch() API.
    // fetch('/submit-form', { ... });
    
    messageDisplay.textContent = 'Thank you for your message!';
    messageDisplay.style.color = 'green';
    
    // Optional: Clear the form fields after a successful submission.
    form.reset();
});
    </script>
</body>
</html>
