<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a> |
        <a href="createAppend.html">Create and Append</a> |
        <a href="eventHandling.html">Event Handling</a> |
        <a href="eventListener.html">Event Listener</a> |
        <a href="charts.html">Charts</a>
    </nav>
    <h1>Monthly sales report</h1>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const cxt = document.getElementById("myChart").getContext("2d");
        const data= {
                 labels: ["January", "February", "March", "April", "May"],
                 datasets: [{
                    labels:"weekly sales",
                    data: [500,1000,1500,2000,2500],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderolor: "black",
                    borderwidth: 1,
                 }]
        };


        const config = {
            type: "pie",
            data: data,
            options: {
                responsive: true,
            }
        };

        new Chart(cxt, config);
    </script>
</body>
</html>
