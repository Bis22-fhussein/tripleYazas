<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPLEMENTING A FORM</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section>    

    </section>
    <div class="dashboard">
        <div class="sidebar">
            <div class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
            <div class="nav-item"><i class="fas fa-edit"></i> Forms</div>
            <div class="nav-item"><i class="fas fa-table"></i> Tables</div>
            <div class="nav-item"><i class="fas fa-cube"></i> Elements</div>
        </div>
    <div class="form-container">
        <h1>Form Elements</h1>
    <p>Record A new Sale</p>
    <form>
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" name="product">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="electronic">Electronic</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
    
</body>
</html>
