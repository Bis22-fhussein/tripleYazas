<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getUsers() {
    try {
        // Step 1: Wait for the server to respond with the data.
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        
        // Step 2: If the response is not good (e.g., a 404 Not Found error), we throw an error.
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        // Step 3: Wait for the data to be converted into a JavaScript object.
        const data = await response.json();
        
        // Step 4: Now we can work with the data.
        console.log(data);

    } catch (error) {
        // If anything went wrong in the above steps, we catch the error here.
        console.error('Fetch operation failed:', error);
    }
}

getUsers();
    </script>
</body>
</html>
