<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .section-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .student-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .student-item:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container">

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Student Grade Tracker</h1>

        <!-- Add Student Form -->
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h2 class="section-title">Add a New Student</h2>
            <form id="add-student-form" class="space-y-4">
                <div>
                    <label for="student-name" class="block text-sm font-medium text-gray-700">Student Name</label>
                    <input type="text" id="student-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="student-grade" class="block text-sm font-medium text-gray-700">Grade (0-100)</label>
                    <input type="number" id="student-grade" required min="0" max="100" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Add Student</button>
            </form>
        </div>

        <!-- Student List -->
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h2 class="section-title">Student List</h2>
            <ul id="student-list" class="space-y-2 text-gray-700 text-lg"></ul>
            <div class="flex justify-center mt-4">
                <button id="fetch-students-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Fetch Mock Students</button>
            </div>
        </div>

        <!-- Grades Chart -->
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h2 class="section-title">Student Grades Chart</h2>
            <canvas id="gradesChart"></canvas>
        </div>

    </div>

    <script>
        const form = document.getElementById('add-student-form');
        const studentNameInput = document.getElementById('student-name');
        const studentGradeInput = document.getElementById('student-grade');
        const studentList = document.getElementById('student-list');
        const fetchBtn = document.getElementById('fetch-students-btn');
        const gradesChartCtx = document.getElementById('gradesChart');
        
        let students = [];
        let gradesChart;

        // Function to render the chart
        const renderChart = () => {
            const studentNames = students.map(s => s.name);
            const studentGrades = students.map(s => s.grade);
            
            if (gradesChart) {
                gradesChart.destroy();
            }

            gradesChart = new Chart(gradesChartCtx, {
                type: 'bar',
                data: {
                    labels: studentNames,
                    datasets: [{
                        label: 'Grade',
                        data: studentGrades,
                        backgroundColor: 'rgba(59, 130, 246, 0.7)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        };

        // Function to render the student list and attach hover events
        const renderStudentList = () => {
            studentList.innerHTML = '';
            students.forEach(student => {
                const listItem = document.createElement('li');
                listItem.textContent = `${student.name}: ${student.grade}`;
                listItem.className = 'student-item p-2 rounded-md transition duration-200';
                
                // Add hover event listeners
                listItem.addEventListener('mouseenter', () => {
                    listItem.style.backgroundColor = '#d1d5db';
                });

                listItem.addEventListener('mouseleave', () => {
                    listItem.style.backgroundColor = '';
                });

                studentList.appendChild(listItem);
            });
        };

        // Function to add a student and update the UI
        const addStudent = (name, grade) => {
            const parsedGrade = parseInt(grade, 10);
            if (name && !isNaN(parsedGrade)) {
                students.push({ name, grade: parsedGrade });
                renderStudentList();
                renderChart();
            }
        };

        // Handle form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = studentNameInput.value.trim();
            const grade = studentGradeInput.value.trim();
            addStudent(name, grade);
            form.reset();
        });

        // Function to fetch mock students from a fake API
        const fetchMockStudents = async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();
                
                const mockStudents = users.slice(0, 5).map(user => ({
                    name: user.name,
                    grade: Math.floor(Math.random() * 41) + 60 // Random grade between 60 and 100
                }));
                
                mockStudents.forEach(student => addStudent(student.name, student.grade));

            } catch (error) {
                console.error('Error fetching mock students:', error);
            }
        };

        // Handle button click to fetch mock students
        fetchBtn.addEventListener('click', fetchMockStudents);

        // Initial render of the chart and list
        renderChart();
    </script>
</body>
</html>
