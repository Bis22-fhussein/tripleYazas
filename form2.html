<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .container {
            font-family: 'Inter', sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: #10b981;
            font-size: 1.125rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Contact Form</h2>

        <form id="contact-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="name-error" class="error-message"></p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="email-error" class="error-message"></p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
        </form>

        <div id="display-container" class="hidden mt-6 text-center">
            <p class="success-message font-semibold">Thank you! Here is the information you provided:</p>
            <p id="display-name" class="mt-4 text-gray-700 text-lg"></p>
            <p id="display-email" class="text-gray-700 text-lg"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const displayContainer = document.getElementById('display-container');
        const displayName = document.getElementById('display-name');
        const displayEmail = document.getElementById('display-email');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Stop the form from submitting and refreshing the page

            // Clear previous error messages
            nameError.textContent = '';
            emailError.textContent = '';
            
            // Get the trimmed values from the inputs
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            let isValid = true;

            // Validate Name
            if (name === '') {
                nameError.textContent = 'Please enter your name.';
                isValid = false;
            }

            // Validate Email
            if (email === '') {
                emailError.textContent = 'Please enter your email address.';
                isValid = false;
            } else if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address (missing "@").';
                isValid = false;
            }

            // If the form is valid, display the information
            if (isValid) {
                // Hide the form
                form.classList.add('hidden');

                // Display the submission container
                displayContainer.classList.remove('hidden');

                // Update the text content with the submitted values
                displayName.textContent = `Name: ${name}`;
                displayEmail.textContent = `Email: ${email}`;
            }
        });
    </script>
</body>
</html>
